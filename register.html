<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' http://127.0.0.1:5502; script-src 'self' http://127.0.0.1:5501; style-src 'self'; connect-src 'self';">
        <link rel="icon" href="http://127.0.0.1:5500/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="register-container">
        <header>
            <h1>HR Management System</h1>
        </header>
        <main>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login" class="login-link">Login here</a></p>
        </main>
        <footer>
            <p>&copy; 2024 HR Management System</p>
        </footer>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
