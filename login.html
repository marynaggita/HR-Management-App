<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src *; connect-src *;">
    <link rel="icon" href="http://127.0.0.1:5500/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HR Management System</h1>
        </header>
        <main>
            <div id="authModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Login to Your Account</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Ubsername:</label>
                            <input type="text" id="username" required placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Pabssword:</label>
                            <input type="password" id="password" required placeholder="Enter your password">
                        </div>
                        <button id="loginButton" type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 HR Management System</p>
        </footer>
    </div>
    <script src="login.js"></script> <!-- Link to your JS -->
</body>
</html>
